<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vokabeltrainer ‚Äì Beeferino</title>
<style>
:root{
  --blue:#2563eb;--blue2:#1d4ed8;--ink:#0f172a;
  --glass:rgba(255,255,255,.88);
  --ok:#22c55e;--bad:#ef4444;--muted:#9ca3af
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(145deg,#eef4ff,#dbeafe);
  color:var(--ink)
}
.app{
  max-width:960px;margin:32px auto;
  padding:22px;background:var(--glass);
  border-radius:22px;
  box-shadow:0 10px 32px rgba(0,0,0,.10);
  backdrop-filter:blur(8px)
}
h1{
  margin:0;text-align:center;
  font-size:2rem;font-weight:800;color:#1e3a8a
}
.hr{
  width:160px;height:4px;background:var(--blue);
  border-radius:4px;margin:10px auto 20px
}
.controls,.functions{
  display:flex;flex-wrap:wrap;justify-content:center;gap:12px
}
.controls label{display:flex;align-items:center;gap:6px}
select{
  padding:8px 12px;border:1px solid #d1d5db;
  border-radius:10px;font-size:1rem
}
.kachel{
  flex:1 1 240px;text-align:center;
  background:var(--blue);color:#fff;
  padding:14px 18px;border-radius:14px;
  font-weight:700;cursor:pointer;
  box-shadow:0 6px 16px rgba(37,99,235,.25);
  transition:transform .15s,background .15s
}
.kachel small{font-weight:600;opacity:.9}
.kachel:hover{transform:translateY(-1px);background:var(--blue2)}
.progress{text-align:center;font-weight:700;margin:8px 0 12px;min-height:1.2em}
#stage{
  display:none;margin-top:14px;padding:28px;border-radius:20px;
  background:rgba(255,255,255,.95);
  box-shadow:inset 0 0 10px rgba(0,0,0,.05);
  text-align:center
}
.chip{display:inline-block;font-weight:800;padding:8px 14px;border-radius:999px;margin-bottom:10px}
.word{font-size:1.9rem;font-weight:800;margin:8px 0 6px}
.offer{font-size:1.1rem;color:#1f2937;margin:6px 0 12px;min-height:1.3em}
.btnrow{display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
.btn{
  border:none;border-radius:12px;padding:10px 20px;
  font-weight:700;font-size:1rem;cursor:pointer
}
.ok{background:var(--ok);color:#fff}
.bad{background:var(--bad);color:#fff}
.skip{background:var(--muted);color:#fff}
.inprow{
  display:none;gap:8px;justify-content:center;margin-top:12px
}
.inprow input{
  width:60%;min-width:260px;padding:10px 14px;
  border:1px solid #d1d5db;border-radius:12px;font-size:1rem
}
.inprow button{
  background:var(--blue);color:#fff;border:none;
  border-radius:12px;padding:10px 16px;font-weight:700
}
.flash-correct{animation:good .4s}
.flash-wrong{animation:bad .4s}
@keyframes good{from{background:#dcfce7}to{background:rgba(255,255,255,.95)}}
@keyframes bad{from{background:#fee2e2}to{background:rgba(255,255,255,.95)}}
.footer-actions {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  margin-top: 24px;
}
.footer-actions a,
.footer-actions button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  background: linear-gradient(135deg, #eaf0ff, #f8faff);
  border: 1px solid #dbe3ff;
  color: #1f2937;
  padding: 10px 16px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  text-decoration: none;
  font-size: 1rem;
  box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  transition: all 0.25s ease;
}
.footer-actions a:hover,
.footer-actions button:hover {
  background: linear-gradient(135deg, #e0e7ff, #f1f5ff);
  transform: translateY(-1px);
  box-shadow: 0 5px 12px rgba(37,99,235,0.15);
}
.feedback-toggle{display:flex;align-items:center;justify-content:center;gap:10px;padding:12px 18px;border-radius:16px;background:linear-gradient(135deg,#f8fafc,#eef2ff);box-shadow:0 2px 8px rgba(0,0,0,.08);transition:all .25s}
.feedback-toggle:hover{box-shadow:0 4px 12px rgba(37,99,235,.15);transform:translateY(-1px)}
.feedback-toggle label{font-weight:700;color:#1e3a8a;font-size:1.05rem;letter-spacing:.3px;cursor:pointer}
#chkFeedback{appearance:none;width:44px;height:24px;background:#d1d5db;border-radius:999px;position:relative;outline:none;cursor:pointer;transition:background .3s}
#chkFeedback::before{content:"";position:absolute;top:3px;left:3px;width:18px;height:18px;background:#fff;border-radius:50%;transition:all .3s;box-shadow:0 1px 4px rgba(0,0,0,.2)}
#chkFeedback:checked{background:#2563eb}
#chkFeedback:checked::before{left:23px}

/* Trenner & recent */
.trenner{height:3px;width:60%;margin:50px auto 20px;background:linear-gradient(90deg,transparent,#93c5fd,#2563eb,#93c5fd,transparent);border-radius:2px;animation:shine 5s linear infinite}
@keyframes shine{0%{background-position:0 0}100%{background-position:400px 0}}
details.recent-section{background:rgba(255,255,255,.9);border-radius:20px;padding:22px;margin-top:10px;text-align:center;box-shadow:0 8px 28px rgba(0,0,0,.08);backdrop-filter:blur(12px);transition:all .3s}
details.recent-section[open]{background:#fff;box-shadow:0 10px 32px rgba(0,0,0,.12)}
details.recent-section summary{font-weight:800;font-size:1.15rem;color:#1e3a8a;cursor:pointer;list-style:none;letter-spacing:.5px;text-transform:uppercase;transition:color .3s}
details.recent-section summary:hover{color:#2563eb}
#recent{margin-top:18px;text-align:center;line-height:1.8;display:flex;flex-wrap:wrap;justify-content:center;gap:12px;transition:opacity .4s}
.recent-item{display:inline-block;min-width:160px;border-radius:14px;padding:12px 18px;font-weight:700;color:#111827;box-shadow:0 4px 12px rgba(0,0,0,.1);transition:transform .25s,box-shadow .25s}
.recent-item:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 6px 16px rgba(0,0,0,.15)}
.recent-item small{display:block;font-weight:500;font-size:.85rem;margin-top:4px;opacity:.8}
.foot{text-align:center;margin-top:14px;color:#6b7280;font-size:.92rem}

/* --- Zusammenfassung (Box unter den Kacheln) --- */
.summary-wrap{display:flex;justify-content:center;margin:10px 0 6px}
.summary{display:none;width:100%;max-width:860px;background:#fff;border:1px solid #e5ebf3;border-radius:16px;padding:16px 18px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
.summary h3{margin:0 0 10px 0;font-size:1.1rem;color:#1e3a8a}
.summary.ok{border-color:#86efac;background:#f0fdf4}
.summary .list{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.summary .item{background:#f8fafc;border:1px solid #e5ebf3;border-radius:10px;padding:8px 10px;text-align:left}
.summary .item b{display:block}
@media (max-width:640px){.summary .list{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="app">
  <h1>üéØ Vokabeltrainer</h1>
  <div class="hr"></div>

  <div class="controls">
    <label>Kategorie:
      <select id="selCat">
        <option value="Alle">Alle (bunt gemischt)</option>
        <option value="Gelb" style="background:#F4D03F;color:#000">Grundwerkzeuge Metallverarbeitung</option>
        <option value="Pink" style="background:#E91E63;color:#fff">Werkzeugkasten Mechaniker</option>
        <option value="Blau" style="background:#1976D2;color:#fff">Blech- / Kunststoffarbeiten</option>
        <option value="Gruen" style="background:#1E8449;color:#fff">Drehen / Fr√§sen</option>
        <option value="HellesPink" style="background:#F54927;color:#fff">Hydraulik / Pneumatik</option>
        <option value="Orange" style="background:#E67E22;color:#fff">Elektrotechnik</option>
        <option value="Dunkelgruen" style="background:#117A65;color:#fff">Flugger√§temechanik allgemein</option>
        <option value="Rot" style="background:#C0392B;color:#fff">Verwechslungsgefahr</option>
      </select>
    </label>
    <label>Modus:
      <select id="selMode">
        <option value="mixed">Gemischt</option>
        <option value="toGerman">Englisch ‚Üí Deutsch</option>
        <option value="toEnglish">Deutsch ‚Üí Englisch</option>
      </select>
    </label>
    <label>Delay:
      <select id="selDelay">
        <option value="1000">1 s</option>
        <option value="3000" selected>3 s</option>
        <option value="5000">5 s</option>
      </select>
    </label>
  </div>

  <div class="feedback-toggle">
    <input type="checkbox" id="chkFeedback" checked>
    <label for="chkFeedback">Feedback anzeigen</label>
  </div>

  <div class="functions">
    <div id="btnLearn" class="kachel">‚úçÔ∏è Vokabel-Abfrage starten</div>
    <div id="btnLast30" class="kachel">üìó Letzte eingebene Vokabeln</div>
    <div id="btnCards" class="kachel">üß† Karteikarten<br><small><i>Mitdenker Edition</i></small></div>
  </div>

  <!-- Zusammenfassung (hier war dein X) -->
  <div class="summary-wrap">
    <div id="summary" class="summary" aria-live="polite"></div>
  </div>

  <div id="progress" class="progress"></div>

  <section id="stage">
    <div id="chip" class="chip">Kategorie</div>
    <div id="q" class="word"></div>
    <div id="offer" class="offer"></div>

    <div id="rowButtons" class="btnrow">
      <button id="btnRight" class="btn ok">Richtig</button>
      <button id="btnDec" class="btn bad">T√§uschung erkannt</button>
      <button id="btnSkip" class="btn skip">√úberspringen</button>
    </div>

    <div id="rowInput" class="inprow">
      <input id="inp" type="text" placeholder="√úbersetzung eingeben ‚Ä¶">
      <button id="btnSub">Eingabe</button>
    </div>
  </section>

  <div class="footer-actions">
    <a href="vokabeln.html">üìÇ Vokabeln</a>
    <button onclick="location.reload()">üîÑ Neustart</button>
  </div>

  <div class="trenner"></div>

  <details class="recent-section" open>
    <summary>Zuletzt hinzugef√ºgt</summary>
    <div id="recent">‚Äì</div>
  </details>

  <div class="foot">¬© 2025 Beeferino ‚Ä¢ Datenquelle: GitHub / lokal</div>
</div>

<script>
(function(){
const CATS={
  Gelb:["Grundwerkzeuge Metallverarbeitung","#F4D03F","#000"],
  Pink:["Werkzeugkasten Mechaniker","#E91E63","#fff"],
  Blau:["Blech- / Kunststoffarbeiten","#1976D2","#fff"],
  Gruen:["Drehen / Fr√§sen","#1E8449","#fff"],
  HellesPink:["Hydraulik / Pneumatik","#F54927","#fff"],
  Orange:["Elektrotechnik","#E67E22","#fff"],
  Dunkelgruen:["Flugger√§temechanik allgemein","#117A65","#fff"],
  Rot:["Verwechslungsgefahr","#C0392B","#fff"]
};
const el=id=>document.getElementById(id);
const selCat=el("selCat"), selDelay=el("selDelay"), chkFeedback=el("chkFeedback"), selMode=el("selMode");
const btnLearn=el("btnLearn"), btnCards=el("btnCards"), btnLast30=el("btnLast30");
const progress=el("progress"), stage=el("stage"), chip=el("chip"), q=el("q"), offer=el("offer");
const btnRight=el("btnRight"), btnDec=el("btnDec"), btnSkip=el("btnSkip");
const rowButtons=el("rowButtons"), rowInput=el("rowInput"), inp=el("inp"), btnSub=el("btnSub"), recent=el("recent");
const summaryBox=el("summary");

/* Daten */
let data=[];
async function fetchFromGitHub(){
  try{
    const r=await fetch("https://beeferino.github.io/vokabeltrainer/vokabeln.json",{cache:"no-store"});
    const j=await r.json();
    localStorage.setItem("vokabeln",JSON.stringify(j));
    localStorage.setItem("vokabeln_updated",new Date().toISOString());
    data=j;
  }catch{
    data=JSON.parse(localStorage.getItem("vokabeln")||"[]");
  }
}
async function loadData(){
  const localUpd=localStorage.getItem("vokabeln_updated");
  const lastUsed=localStorage.getItem("index_last_sync");
  const localNewer = localUpd && (!lastUsed || new Date(localUpd) > new Date(lastUsed));
  if(localNewer){ data=JSON.parse(localStorage.getItem("vokabeln")||"[]"); }
  else{ await fetchFromGitHub(); }
  localStorage.setItem("index_last_sync",new Date().toISOString());
  renderRecent();
}
function renderRecent(){
  const last=data.slice(-5).reverse();
  if(!last.length){recent.textContent="‚Äì";return;}
  recent.innerHTML=last.map(v=>{
    const c=CATS[v[2]]||["","#ccc","#000"];
    return `<div class="recent-item" style="background:${c[1]};color:${c[2]}">
      <b>${v[0]}</b> ‚Äì ${v[1]}<br><small>${c[0]}</small>
    </div>`;
  }).join("");
}

/* Spielzustand */
let round=[], i=0, game="learn", delay=3000, trap=false, correct="";
let errorsRound=[];       // aktuelle Fehler f√ºr Wiederholungsrunde
let mistakesLog=[];       // gesamtes Protokoll f√ºr Zusammenfassung
let repeating=false;      // ob Wiederholungsrunde l√§uft

/* helpers */
function shuffle(a){for(let j=a.length-1;j>0;j--){const r=Math.floor(Math.random()*(j+1));[a[j],a[r]]=[a[r],a[j]];}}
function pick(list){let l=selCat.value==="Alle"?list:list.filter(v=>v[2]===selCat.value);shuffle(l);return l.slice(0,15);}
function setProg(){progress.textContent=`Vokabel ${Math.min(i+1,round.length)}/${round.length} | Fehler: ${mistakesLog.length}`;}
function showStage(show){stage.style.display=show?"block":"none";}
function flash(ok){if(!chkFeedback.checked){i++;return next();}stage.classList.add(ok?"flash-correct":"flash-wrong");setTimeout(()=>{stage.classList.remove(ok?"flash-correct":"flash-wrong");i++;next();},delay);}
function randomizeButtons(){const buttons=[btnRight,btnDec,btnSkip];const order=[0,1,2].sort(()=>Math.random()-0.5);rowButtons.innerHTML="";order.forEach(idx=>rowButtons.appendChild(buttons[idx]));}

/* Zusammenfassung */
function renderSummary(){
  const box=summaryBox;
  if(!mistakesLog.length){
    box.className="summary ok";
    box.innerHTML=`<h3>üéâ Alles korrekt!</h3><div style="color:#166534">Starke Runde ohne Fehler.</div>`;
    box.style.display="block";
    return;
  }
  // unique by en+de
  const seen=new Set();
  const unique=[];
  mistakesLog.forEach(m=>{
    const key=m.en+"|"+m.de;
    if(!seen.has(key)){ seen.add(key); unique.push(m); }
  });
  box.className="summary";
  box.innerHTML=`<h3>‚ùå Fehler√ºbersicht (${unique.length})</h3>
    <div class="list">
      ${unique.map(m=>`
        <div class="item">
          <b>${m.en} ‚Üí ${m.de}</b>
          ${m.input?`<div>deine Eingabe: <i>${m.input}</i></div>`:""}
          <div style="margin-top:4px;font-size:.9rem;opacity:.8">${CATS[m.cat]?.[0]||""}</div>
        </div>`).join("")}
    </div>`;
  box.style.display="block";
}
function clearSummary(){ summaryBox.style.display="none"; summaryBox.innerHTML=""; summaryBox.className="summary"; }

/* Ablauf */
function next(){
  if(i>=round.length){
    if(errorsRound.length>0){
      // Wiederholungsrunde starten
      repeating=true;
      round=errorsRound.map(v=>[v.en,v.de,v.cat]);
      errorsRound=[];
      i=0;
      btnSkip.style.display="none";
      next();
      return;
    }else{
      // Serie komplett beendet ‚Üí Zusammenfassung zeigen
      showStage(false);
      renderSummary();
      return;
    }
  }

  delay=parseInt(selDelay.value,10);
  const [en,de,cat]=round[i];
  const catMeta=CATS[cat]||["Kategorie","#ddd","#000"];
  chip.textContent=catMeta[0];
  chip.style.background=catMeta[1];
  chip.style.color=catMeta[2];

  const askEN = selMode.value==="toGerman" ? true : selMode.value==="toEnglish" ? false : Math.random()<0.5;
  const question=askEN?en:de;
  const answer=askEN?de:en;
  correct=answer;
  q.textContent=question;

  if(game==="cards"){
    trap=Math.random()<0.3;
    if(trap){
      const pool=data.map(v=>askEN?v[1]:v[0]);
      let wrong;do{wrong=pool[Math.floor(Math.random()*pool.length)];}while(wrong===answer);
      offer.textContent="üí° "+wrong;
    } else {
      offer.textContent="üí° "+answer;
    }
    rowButtons.style.display="flex";
    rowInput.style.display="none";
    inp.value="";
    randomizeButtons();
  }else{
    offer.textContent="";
    trap=false;
    rowButtons.style.display="flex";
    btnRight.style.display="none";
    btnDec.style.display="none";
    btnSkip.style.display="inline-block";
    rowInput.style.display="flex";
    inp.value="";
    inp.focus();
  }
  setProg();
  showStage(true);
}

/* Klicks */
btnRight.onclick=()=>{const ok=!trap;if(!ok){ const [en,de,cat]=round[i];mistakesLog.push({en,de,cat}); errorsRound.push({en,de,cat}); } flash(ok);};
btnDec.onclick=()=>{
  if(game!=="cards")return;
  const [en,de,cat]=round[i];
  if(trap){
    rowInput.style.display="flex";inp.value="";inp.focus();
    btnSub.onclick=()=>{
      const ok=inp.value.trim().toLowerCase()===correct.toLowerCase();
      if(ok){ flash(true); }
      else{
        offer.innerHTML=`‚ùå Richtige Antwort: <b>${correct}</b>`;
        mistakesLog.push({en,de,cat,input:inp.value});
        errorsRound.push({en,de,cat});
        setTimeout(()=>flash(false),delay);
      }
    };
  } else {
    mistakesLog.push({en,de,cat});
    errorsRound.push({en,de,cat});
    flash(false);
  }
};
btnSkip.onclick=()=>{
  const [en,de,cat]=round[i];
  mistakesLog.push({en,de,cat,input:"(√ºbersprungen)"});
  errorsRound.push({en,de,cat});
  i++; next();
};
btnSub.onclick=()=>{
  const [en,de,cat]=round[i];
  const ok=inp.value.trim().toLowerCase()===correct.toLowerCase();
  if(!ok){
    offer.innerHTML=`‚ùå Richtige Antwort: <b>${correct}</b>`;
    mistakesLog.push({en,de,cat,input:inp.value});
    errorsRound.push({en,de,cat});
  }
  flash(ok);
};
inp.addEventListener("keydown",e=>{if(e.key==="Enter")btnSub.click();});

/* Start */
function startGame(mode){
  clearSummary();
  game=mode; i=0; mistakesLog=[]; errorsRound=[]; repeating=false;
  round=pick(data);
  btnSkip.style.display="inline-block";
  next();
}
btnLearn.onclick=()=>startGame("learn");
btnCards.onclick=()=>startGame("cards");
btnLast30.onclick=()=>{
  clearSummary();
  const l=data.slice(-30);
  if(!l.length)return alert("Keine Vokabeln vorhanden");
  game=confirm("Mitdenker Edition aktivieren?\nOK = Karteikarten ‚Ä¢ Abbrechen = Eingabe")?"cards":"learn";
  round=l; i=0; mistakesLog=[]; errorsRound=[]; repeating=false;
  btnSkip.style.display="inline-block";
  next();
};

/* init */
loadData();
})();
</script>
</body>
</html>
