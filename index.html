<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Beeferino ‚Äì Vokabeltrainer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg: linear-gradient(145deg,#eef4ff,#dbeafe);
  --card: rgba(255,255,255,0.8);
  --border:#e2e8f0;
  --accent:#2563eb;
  --text:#1e293b;
  --muted:#64748b;
  --ok:#16a34a;
  --bad:#ef4444;
  --shadow:0 8px 26px rgba(0,0,0,.1);
}
body {
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}
.app {
  max-width:1100px;
  margin:20px auto;
  padding:16px;
}
h1 {
  text-align:center;
  font-weight:800;
  color:#1e3a8a;
}
.hr {
  width:160px;
  height:4px;
  background:var(--accent);
  border-radius:4px;
  margin:10px auto 20px;
}
.section {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px;
  margin-bottom:20px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
}
button, select, input {
  font-family:inherit;
}
button {
  cursor:pointer;
  border:none;
  border-radius:10px;
  padding:10px 16px;
  font-weight:700;
  transition:all .2s ease;
}
button:hover {
  transform:translateY(-1px);
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.btn {
  background:var(--accent);
  color:#fff;
}
.btn.secondary {
  background:#475569;
}
.btn.red {
  background:var(--bad);
}
select, input[type="number"] {
  padding:8px 12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
.game-area {
  display:none;
  background:var(--card);
  border-radius:20px;
  box-shadow:var(--shadow);
  padding:24px;
  text-align:center;
  animation:fadeIn .5s ease;
}
.card {
  font-size:1.8rem;
  font-weight:800;
  margin:20px 0;
}
.feedback {
  font-size:1.1rem;
  margin-top:10px;
  color:var(--muted);
}
@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}
.footer {
  text-align:center;
  margin-top:20px;
  color:var(--muted);
  font-size:.9rem;
}
.category-select {
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
}
.category-select select {
  min-width:220px;
}
</style>
</head>
<body>
<div class="app">
  <h1>üìò Beeferino Vokabeltrainer</h1>
  <div class="hr"></div>

  <div class="section">
    <h2>üéØ Spiel starten</h2>
    <div class="category-select">
      <select id="categorySelect">
        <option value="Alle">Alle (bunt gemischt)</option>
        <option value="Gelb">Grundwerkzeuge Metallverarbeitung</option>
        <option value="Pink">Werkzeugkasten Mechaniker</option>
        <option value="Blau">Blech- / Kunststoffarbeiten</option>
        <option value="Gruen">Drehen / Fr√§sen</option>
        <option value="HellesPink">Hydraulik / Pneumatik</option>
        <option value="Orange">Elektrotechnik</option>
        <option value="Dunkelgruen">Flugger√§temechanik allgemein</option>
        <option value="Rot">‚ö†Ô∏è Verwechslungsgefahr</option>
      </select>
      <select id="modeSelect">
        <option value="vocab">Vokabel-Abfrage</option>
        <option value="karteikarten">Karteikarten</option>
        <option value="letzte">Letzte 30 Vokabeln</option>
      </select>
      <select id="delaySelect">
        <option value="1">1 Sekunde</option>
        <option value="3" selected>3 Sekunden</option>
        <option value="5">5 Sekunden</option>
      </select>
      <label><input type="checkbox" id="feedbackToggle" checked> Feedback anzeigen</label>
      <button class="btn" id="startBtn">Start</button>
    </div>
  </div>

  <div id="gameArea" class="game-area">
    <div id="wordCard" class="card"></div>
    <div id="answerArea"></div>
    <div id="feedbackArea" class="feedback"></div>
  </div>

  <div class="footer">
    <a href="vokabeln.html" style="font-weight:700;color:#2563eb;text-decoration:none;">üìò Zur Vokabelliste</a><br>
    <p>¬© 2025 Beeferino ‚Ä¢ Trainingsmodus: Online-Datenquelle (GitHub)</p>
  </div>
</div>

<script>
const colorMap={Gelb:"#F4D03F",Pink:"#E91E63",Blau:"#1976D2",Gruen:"#1E8449",HellesPink:"#F54927",Orange:"#E67E22",Dunkelgruen:"#117A65",Rot:"#C0392B"};
const listUrl="https://beeferino.github.io/vokabeltrainer/vokabeln.json";
let list=[],currentList=[],index=0,delay=3000,feedbackOn=true;

async function loadData(){
  try{
    const r=await fetch(listUrl,{cache:"no-store"});
    list=await r.json();
  }catch(e){alert("Fehler beim Laden der Vokabeln.");}
}
function startGame(){
  const cat=document.getElementById("categorySelect").value;
  const mode=document.getElementById("modeSelect").value;
  delay=Number(document.getElementById("delaySelect").value)*1000;
  feedbackOn=document.getElementById("feedbackToggle").checked;
  currentList=cat==="Alle"?list:list.filter(v=>v[2]===cat);
  if(!currentList.length){alert("Keine Vokabeln gefunden.");return;}
  index=0;
  document.getElementById("gameArea").style.display="block";
  showCard();
}
function showCard(){
  const w=currentList[index];
  if(!w){endGame();return;}
  const [en,de,cat]=w;
  const card=document.getElementById("wordCard");
  card.innerHTML=`<div style="color:${colorMap[cat]||'#333'}">${en}</div>`;
  const ans=document.getElementById("answerArea");
  ans.innerHTML=`<div style="margin-top:10px;font-size:1.3rem;">${de}</div>`;
  const fb=document.getElementById("feedbackArea");
  fb.textContent="";
  if(feedbackOn){
    fb.textContent="üí° Feedback aktiv ‚Äì Antwort erscheint nach "+(delay/1000)+"s";
  }
  setTimeout(()=>{
    index++;
    showCard();
  },delay);
}
function endGame(){
  document.getElementById("gameArea").innerHTML="<h3>üéâ Runde beendet!</h3>";
}

document.getElementById("startBtn").onclick=startGame;
loadData();
</script>
</body>
</html>
