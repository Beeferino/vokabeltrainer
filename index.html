<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Vokabeltrainer ‚Äì Beeferino</title>

<style>
:root{
  --blue:#2563eb;--blue2:#1d4ed8;--ink:#0f172a;
  --ok:#22c55e;--bad:#ef4444;--muted:#9ca3af
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(145deg,#eef4ff,#dbeafe);
  color:var(--ink)
}
.app{
  max-width:960px;
  margin:32px auto;
  padding:22px;
  background:rgba(255,255,255,.9);
  border-radius:22px;
  box-shadow:0 10px 32px rgba(0,0,0,.10);
  backdrop-filter:blur(8px)
}
h1{text-align:center;font-size:2rem;font-weight:800;color:#1e3a8a;margin:0}
.hr{width:160px;height:4px;background:var(--blue);border-radius:4px;margin:10px auto 20px}

.controls,.functions{display:flex;flex-wrap:wrap;justify-content:center;gap:12px}
.kachel{
  flex:1 1 240px;text-align:center;
  background:var(--blue);color:#fff;padding:14px 18px;
  border-radius:14px;font-weight:700;cursor:pointer;
  box-shadow:0 6px 16px rgba(37,99,235,.25);
  transition:transform .15s,background .15s
}
.kachel:hover{transform:translateY(-1px);background:var(--blue2)}
.progress{text-align:center;font-weight:700;margin:8px 0 10px;min-height:1.2em}
.subnote{text-align:center;font-size:.95rem;color:#334155;margin:16px 0 12px;line-height:1.4}
.subnote b{font-weight:800;color:#1e3a8a}

/* ==== Feedback Toggle ==== */
.feedback-toggle {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 12px 18px;
  border-radius: 16px;
  background: linear-gradient(135deg, #f8fafc, #eef2ff);
  box-shadow: 0 2px 8px rgba(0,0,0,.08);
  transition: all .25s ease;
  margin: 16px auto 22px;
  width: fit-content;
}
.feedback-toggle:hover {
  box-shadow: 0 4px 12px rgba(37,99,235,.15);
  transform: translateY(-1px);
}
.feedback-toggle label {
  font-weight: 700;
  color: #1e3a8a;
  font-size: 1.05rem;
  letter-spacing: 0.3px;
  cursor: pointer;
}
#chkFeedback {
  appearance: none;
  width: 46px;
  height: 26px;
  background: #d1d5db;
  border-radius: 999px;
  position: relative;
  outline: none;
  cursor: pointer;
  transition: background .3s ease;
}
#chkFeedback::before {
  content: "";
  position: absolute;
  top: 3px;
  left: 3px;
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
  transition: all .3s ease;
  box-shadow: 0 1px 4px rgba(0,0,0,.2);
}
#chkFeedback:checked {background: #2563eb;}
#chkFeedback:checked::before {left: 23px;background: #fff;}
/* sanfter Glow beim Aktivieren */
#chkFeedback:checked::after {
  content:"";
  position:absolute;inset:0;
  border-radius:999px;
  box-shadow:0 0 12px rgba(37,99,235,.4);
  animation: glow .6s ease-out;
}
@keyframes glow{
  from{box-shadow:0 0 16px rgba(37,99,235,.6);}
  to{box-shadow:0 0 0 rgba(37,99,235,0);}
}

/* === einfache Karteikarte f√ºr Demo === */
.flashcard{
  width:min(420px,90%);
  height:260px;
  margin:0 auto 20px;
  perspective:1000px;
  position:relative;
}
.flashcard-inner{
  position:absolute;width:100%;height:100%;
  transform-style:preserve-3d;
  transition:transform .8s ease;
  border-radius:18px;
  box-shadow:0 8px 28px rgba(0,0,0,.15);
  background:linear-gradient(145deg,#fff,#f8faff);
}
.flashcard.flip .flashcard-inner{transform:rotateY(180deg);}
.flashcard-face{
  position:absolute;width:100%;height:100%;backface-visibility:hidden;
  border-radius:18px;display:flex;align-items:center;justify-content:center;
  font-size:1.6rem;font-weight:800;padding:20px
}
.flashcard-front{background:linear-gradient(135deg,#dbeafe,#eff6ff);color:#1e3a8a;}
.flashcard-back{background:linear-gradient(135deg,#dcfce7,#bbf7d0);color:#064e3b;transform:rotateY(180deg);}
</style>
</head>

<body>
<div class="app">
  <h1>üéØ Vokabeltrainer</h1>
  <div class="hr"></div>

  <div class="controls">
    <label>Kategorie:
      <select id="selCat"><option value="Alle">Alle (bunt gemischt)</option></select>
    </label>
    <label>Modus:
      <select id="selMode">
        <option value="mixed">Gemischt</option>
        <option value="toGerman">Englisch ‚Üí Deutsch</option>
        <option value="toEnglish">Deutsch ‚Üí Englisch</option>
      </select>
    </label>
  </div>

  <div class="feedback-toggle">
    <input type="checkbox" id="chkFeedback" checked>
    <label for="chkFeedback">Feedback anzeigen</label>
  </div>

  <div class="functions">
    <div id="btnLearn" class="kachel">‚úçÔ∏è Vokabel-Abfrage starten</div>
    <div id="btnCards" class="kachel">üß† Karteikarten<br><small><i>Mitdenker Edition</i></small></div>
  </div>

  <div id="progress" class="progress">Bereit.</div>
  <div id="startNote" class="subnote">
    W√§hle zuerst einen <b>√úbungsmodus</b> und klicke dann auf <b>‚ÄûVokabel-Abfrage starten‚Äú</b> oder <b>‚ÄûKarteikarten‚Äú</b>.
  </div>

  <section id="stage">
    <div id="chip" class="chip">‚Äì</div>
    <div id="flashcard" class="flashcard" style="display:none;">
      <div class="flashcard-inner">
        <div id="cardFront" class="flashcard-face flashcard-front"></div>
        <div id="cardBack" class="flashcard-face flashcard-back"></div>
      </div>
    </div>
    <div id="q" class="word" style="display:none;">‚Äì</div>
    <div id="offer" class="offer"></div>
    <div id="rowButtons" class="btnrow">
      <button id="btnRight" class="btn ok">Richtig</button>
      <button id="btnDec" class="btn bad">T√§uschung erkannt</button>
    </div>
  </section>

  <div class="foot" style="text-align:center;margin-top:14px;color:#6b7280;font-size:.92rem">
    ¬© 2025 Beeferino
  </div>
</div>

<script>
(function(){
const CATS={Gelb:["Grundwerkzeuge Metallverarbeitung","#F4D03F","#000"],
Pink:["Werkzeugkasten Mechaniker","#E91E63","#fff"],
Blau:["Blech- / Kunststoffarbeiten","#1976D2","#fff"]};
const el=id=>document.getElementById(id);
const btnCards=el("btnCards"),stage=el("stage"),
flashcard=el("flashcard"),cardFront=el("cardFront"),cardBack=el("cardBack"),
chip=el("chip"),btnRight=el("btnRight"),btnDec=el("btnDec");

let data=[["vice","Schraubstock","Pink"],["saw","S√§ge","Gelb"],["ruler","Ma√üstab","Gelb"],["pliers","Zange","Blau"]];
let i=0,round=[],flipTimer=null;
function shuffle(a){for(let j=a.length-1;j>0;j--){const r=Math.floor(Math.random()*(j+1));[a[j],a[r]]=[a[r],a[j]];}}
function next(){
  if(i>=round.length){alert("üéâ Runde beendet!");flashcard.style.display="none";return;}
  const [en,de,cat]=round[i];
  const catMeta=CATS[cat]||["Kategorie","#ddd","#000"];
  chip.textContent=catMeta[0];
  chip.style.background=catMeta[1];chip.style.color=catMeta[2];
  cardFront.textContent=en;cardBack.textContent=de;
  flashcard.classList.remove("flip");
  clearTimeout(flipTimer);
  flipTimer=setTimeout(()=>flashcard.classList.add("flip"),3000);
}
btnCards.onclick=()=>{round=data.slice();shuffle(round);i=0;stage.style.display="block";flashcard.style.display="block";next();};
btnRight.onclick=()=>{i++;next();};
btnDec.onclick=()=>{i++;next();};
})();
</script>
</body>
</html>
