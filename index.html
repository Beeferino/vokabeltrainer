<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéØ Vokabeltrainer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg,#f3f7fc 0%,#eef2f7 100%);
    margin: 0; padding: 0;
    display: flex; justify-content: center;
    min-height: 100vh;
  }
  .app {
    width: 95%; max-width: 800px;
    margin-top: 30px; margin-bottom: 40px;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(8px);
    border-radius: 16px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    padding: 25px;
    text-align: center;
  }
  h1 { font-size: 1.9rem; color: #1e6ed8; margin-bottom: 8px; }
  .divider {
    width: 60px; height: 3px; background: #1e6ed8;
    margin: 10px auto 25px; border-radius: 10px;
  }
  select, input {
    padding: 8px 10px; border-radius: 8px;
    border: 1px solid #ccc; font-size: 1rem;
  }
  .controls label { margin: 0 10px; }
  .functions {
    display: flex; flex-wrap: wrap; justify-content: center;
    gap: 15px; margin-top: 20px;
  }
  .kachel {
    background: #1e6ed8; color: #fff;
    padding: 14px 22px; border-radius: 14px;
    font-weight: 600; box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    cursor: pointer; transition: all 0.2s;
  }
  .kachel:hover { background: #2980b9; transform: scale(1.03); }
  .feedback-settings {
    margin-top: 20px; background: rgba(255,255,255,0.6);
    padding: 10px; border-radius: 12px; font-size: 0.95rem;
  }
  .progress { margin-top: 10px; font-size: 1rem; color: #333; }
  .trainer {
    display: none; margin-top: 30px; padding: 25px;
    border-radius: 16px; background: rgba(255,255,255,0.7);
    backdrop-filter: blur(6px); box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .card {
    padding: 20px; border-radius: 14px; background: #fff;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08); margin-bottom: 15px;
  }
  .word { font-size: 1.4rem; font-weight: 600; margin-bottom: 15px; }
  .feedback { margin-top: 10px; font-size: 1rem; min-height: 1.5em; }
  button {
    padding: 10px 16px; border: none; border-radius: 10px;
    font-size: 1rem; cursor: pointer; margin: 4px;
  }
  #rightBtn { background: #27ae60; color: #fff; }
  #wrongBtn { background: #c0392b; color: #fff; }
  #skipBtn  { background: #bdc3c7; color: #333; }
  #enterBtn { background: #1e6ed8; color: #fff; }
  .footer {
    margin-top: 30px; display: flex;
    justify-content: space-between; align-items: center;
  }
  .linkbtn, .restartbtn {
    display: inline-block; background: #1e6ed8; color: #fff;
    padding: 10px 16px; border-radius: 10px; text-decoration: none;
    font-weight: 600; transition: all 0.2s;
  }
  .linkbtn:hover, .restartbtn:hover { background: #2980b9; }
  #lastAddedBox {
    margin-top: 30px; background: rgba(255,255,255,0.6);
    border-radius: 12px; padding: 10px; cursor: pointer;
  }
  #lastAddedList { display: none; margin-top: 10px; text-align: left; }
  #datasourceStatus { margin-top: 10px; font-size: 0.9rem; color: #666; }
  .correct { background-color: #e9fce9 !important; }
  .wrong { background-color: #fdecea !important; }
</style>
</head>
<body>
<div class="app">
  <h1>üéØ Vokabeltrainer</h1>
  <div class="divider"></div>

  <div class="controls">
    <label>Kategorie:
      <select id="category"><option value="Alle">Alle (bunt gemischt)</option></select>
    </label>
    <label>Modus:
      <select id="mode">
        <option value="toGerman">Englisch ‚Üí Deutsch</option>
        <option value="toEnglish">Deutsch ‚Üí Englisch</option>
        <option value="mixed">Gemischt</option>
      </select>
    </label>
  </div>

  <div class="functions">
    <div class="kachel" id="learnBtn">‚úçÔ∏è Vokabel-Abfrage starten</div>
    <div class="kachel" id="last30Btn">üìö Letzte 30 Vokabeln</div>
    <div class="kachel" id="cardsBtn">üß† Karteikarten starten<br><i style="font-size:0.9rem;">(Mitdenker Edition)</i></div>
  </div>

  <div class="feedback-settings">
    <label><input type="checkbox" id="feedbackToggle" checked> Sofortiges Feedback</label>
    <label>Delay:
      <select id="toastTime">
        <option value="1000">1 s</option>
        <option value="3000" selected>3 s</option>
        <option value="5000">5 s</option>
      </select>
    </label>
  </div>

  <div id="progress" class="progress" style="display:none;"></div>

  <div id="trainer" class="trainer">
    <div class="card">
      <div id="word" class="word"></div>
      <input id="answerInput" type="text" placeholder="√úbersetzung eingeben..." style="display:none;">
      <button id="enterBtn" style="display:none;">Eingabe</button>
      <div id="feedback" class="feedback"></div>
      <div id="cardButtons">
        <button id="rightBtn" style="display:none;">Richtig</button>
        <button id="wrongBtn" style="display:none;">Falsch</button>
        <button id="skipBtn" style="display:none;">√úberspringen</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="vokabeln.html" class="linkbtn">üìò Vokabeln</a>
    <button id="restartBtn" class="restartbtn">üîÑ Neustart</button>
  </div>

  <div id="lastAddedBox">
    <h3>üÜï Zuletzt hinzugef√ºgt</h3>
    <div id="lastAddedList"></div>
  </div>

  <div id="datasourceStatus">üåê Datenquelle: GitHub (Online)</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const COLORS={"Gelb":"#F4D03F","Pink":"#E91E63","Blau":"#1976D2","Gruen":"#1E8449","HellesPink":"#F54927","Orange":"#E67E22","Dunkelgruen":"#117A65","Rot":"#C0392B"};
  const NAMES={"Gelb":"Grundwerkzeuge Metallverarbeitung","Pink":"Werkzeugkasten Mechaniker","Blau":"Blech- / Kunststoffarbeiten","Gruen":"Drehen / Fr√§sen","HellesPink":"Hydraulik / Pneumatik","Orange":"Elektrotechnik","Dunkelgruen":"Flugger√§temechanik allgemein","Rot":"Verwechslungsgefahr"};
  const cat=document.getElementById("category"), modeSel=document.getElementById("mode"),
        learn=document.getElementById("learnBtn"), last30=document.getElementById("last30Btn"),
        cards=document.getElementById("cardsBtn"), trainer=document.getElementById("trainer"),
        progress=document.getElementById("progress"), word=document.getElementById("word"),
        feedback=document.getElementById("feedback"), ans=document.getElementById("answerInput"),
        enter=document.getElementById("enterBtn"), right=document.getElementById("rightBtn"),
        wrong=document.getElementById("wrongBtn"), skip=document.getElementById("skipBtn"),
        restart=document.getElementById("restartBtn"), fT=document.getElementById("feedbackToggle"),
        tT=document.getElementById("toastTime"), status=document.getElementById("datasourceStatus");

  let list=[],round=[],i=0,errors=[],skipped=[],game="learn",mode="mixed",trap=false,correctAns="";

  async function sync(){
    try{
      const r=await fetch("https://beeferino.github.io/vokabeltrainer/vokabeln.json",{cache:"no-store"});
      if(!r.ok) throw new Error();
      list=await r.json(); localStorage.setItem("vokabeln",JSON.stringify(list));
      status.textContent="üåê Datenquelle: GitHub (Online)";
    }catch{
      list=JSON.parse(localStorage.getItem("vokabeln")||"[]");
      status.textContent="üíæ Datenquelle: Lokal";
    }
    renderCats(); lastAdded();
  }

  function renderCats(){
    cat.innerHTML='<option value="Alle">Alle (bunt gemischt)</option>';
    for(const k in NAMES){
      const o=document.createElement("option");
      o.value=k; o.textContent=NAMES[k]; o.style.background=COLORS[k]; o.style.color="#fff";
      cat.appendChild(o);
    }
  }

  function flash(cls){ if(!fT.checked)return;
    const c=document.querySelector(".card"); c.classList.add(cls);
    setTimeout(()=>c.classList.remove(cls),400);
  }

  function updateProg(){ progress.style.display="block"; progress.textContent=`Vokabel ${i+1}/${round.length} | Fehler: ${errors.length}`; }

  function start(sel,type,data=null){
    game=type; mode=sel; trainer.style.display="block";
    const pool=list.filter(v=>cat.value==="Alle"||v[2]===cat.value);
    round=data||shuffle(pool).slice(0,15); i=0; errors=[]; skipped=[]; showNext();
  }

  function shuffle(a){return a.sort(()=>Math.random()-0.5);}

  function showNext(){
    if(i>=round.length){
      if(skipped.length){round=skipped;skipped=[];i=0;feedback.textContent="üìò Wiederholung der Fehler";updateProg();showNext();return;}
      trainer.innerHTML=`<div class="card"><h3>Runde beendet</h3>${errors.length?`<p>${errors.length} Fehler:</p><ul>${errors.map(e=>`<li>${e[0]} ‚Üí ${e[1]}</li>`).join("")}</ul>`:"<p>Keine Fehler üéâ</p>"}</div>`;
      progress.style.display="none";return;
    }

    const [en,de,catg]=round[i];
    const color=COLORS[catg]||"#ccc";
    const askIsEnglish=/^[a-zA-Z\s\-]+$/.test(en)&&!/√§|√∂|√º|√ü/.test(en);
    const ask=askIsEnglish?en:de; const answ=askIsEnglish?de:en;
    correctAns=answ;

    word.innerHTML=`<div style="display:inline-block;padding:5px 12px;border-radius:12px;background:${color};color:#fff;">${NAMES[catg]}</div><br><br><b>${ask}</b>`;
    feedback.textContent=""; updateProg();

    if(game==="learn"){ ans.style.display="inline-block"; enter.style.display="inline-block";
      right.style.display="none"; wrong.style.display="none"; skip.style.display="inline-block";
      ans.value=""; ans.focus();
      const check=()=>{const ok=ans.value.trim().toLowerCase()===correctAns.toLowerCase();
        if(fT.checked){feedback.textContent=ok?"‚úÖ Richtig!":`‚ùå Falsch! (${correctAns})`;flash(ok?"correct":"wrong");}
        if(!ok)errors.push([ask,correctAns]); i++; setTimeout(showNext,parseInt(tT.value,10));};
      ans.onkeydown=e=>{if(e.key==="Enter")check();}; enter.onclick=check;
      skip.onclick=()=>{skipped.push([en,de,catg]);i++;showNext();};
    }

    else if(game==="cards"){
      ans.style.display="none"; enter.style.display="none"; right.style.display="inline-block";
      wrong.style.display="inline-block"; skip.style.display="inline-block";

      trap=Math.random()<0.35; let fake=correctAns;
      if(trap){let alt;do{const rand=list[Math.floor(Math.random()*list.length)];
        alt=askIsEnglish?rand[1]:rand[0];}while(alt===correctAns);fake=alt;}
      feedback.innerHTML=`üí° <b>${fake}</b>`;
      const swap=Math.random()<0.5; const parent=document.getElementById("cardButtons");
      if(swap)parent.insertBefore(wrong,right);else parent.insertBefore(right,wrong);

      right.onclick=()=>{const ok=!trap;
        if(fT.checked){feedback.textContent=ok?"‚úÖ Richtig!":"‚ùå Falsch!";flash(ok?"correct":"wrong");}
        if(trap&&ok){feedback.textContent="üß† Gut erkannt! Gib die richtige √úbersetzung ein:";
          ans.style.display="inline-block";enter.style.display="inline-block";ans.value="";ans.focus();
          enter.onclick=()=>{const valid=ans.value.trim().toLowerCase()===correctAns.toLowerCase();
            if(fT.checked){feedback.textContent=valid?"‚úÖ Richtig!":"‚ùå Falsch!";flash(valid?"correct":"wrong");}
            if(!valid)errors.push([ask,correctAns]);i++;setTimeout(showNext,parseInt(tT.value,10));};}
        else{if(!ok)errors.push([ask,correctAns]);i++;setTimeout(showNext,parseInt(tT.value,10));};
      };
      wrong.onclick=()=>{const ok=trap;
        if(fT.checked){feedback.textContent=ok?"‚úÖ Richtig!":"‚ùå Falsch!";flash(ok?"correct":"wrong");}
        if(!ok)errors.push([ask,correctAns]);i++;setTimeout(showNext,parseInt(tT.value,10));};
      skip.onclick=()=>{skipped.push([en,de,catg]);i++;showNext();};
    }
  }

  function lastAdded(){const box=document.getElementById("lastAddedList");
    const all=JSON.parse(localStorage.getItem("vokabeln")||"[]");
    if(!all.length){box.textContent="Keine Vokabeln.";return;}
    const last=all.slice(-5).reverse();
    box.innerHTML=last.map(v=>`<div><b>${v[0]}</b> ‚Äì ${v[1]} <span style="color:${COLORS[v[2]]}">(${NAMES[v[2]]})</span></div>`).join("");
  }

  document.getElementById("lastAddedBox").onclick=()=>{
    const l=document.getElementById("lastAddedList");
    l.style.display=l.style.display==="block"?"none":"block";
  };

  learn.onclick=()=>start(modeSel.value,"learn");
  cards.onclick=()=>start(modeSel.value,"cards");
  last30.onclick=()=>{
    const all=JSON.parse(localStorage.getItem("vokabeln")||"[]");
    if(!all.length){alert("Keine Vokabeln gefunden.");return;}
    const last=all.slice(-30);
    if(confirm("Letzte 30 Vokabeln als Karteikarten (OK) oder Abfrage (Abbrechen)?"))
      start(modeSel.value,"cards",last);
    else start(modeSel.value,"learn",last);
  };
  restart.onclick=()=>location.reload();

  sync();
});
</script>
</body>
</html>
