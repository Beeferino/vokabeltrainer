<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vokabel√ºbersicht</title>
<style>
body {font-family:sans-serif;background:#f7f9fb;margin:0;padding:20px;text-align:center;}
table {width:90%;margin:auto;border-collapse:collapse;}
th, td {border-bottom:1px solid #ddd;padding:8px;text-align:left;}
th {background:#eef2f7;}
button {padding:6px 10px;border:none;background:#2980b9;color:white;border-radius:5px;cursor:pointer;}
button:hover {background:#3498db;}
.linkbtn {display:inline-block;margin-top:20px;text-decoration:none;background:#28a745;color:white;padding:10px 15px;border-radius:6px;}
.linkbtn:hover {background:#1f7e34;}
</style>
</head>
<body>
<h1>üìñ Vokabel√ºbersicht</h1>
<table id="vokabelTabelle"><thead><tr><th>Englisch</th><th>Deutsch</th><th>Kategorie</th></tr></thead><tbody></tbody></table>
<a href="index.html" class="linkbtn">‚¨ÖÔ∏è Zur√ºck zum Trainer</a>
<script>

async function ladeVokabeln() {
  const statusEl = document.createElement('div');
  statusEl.style.position = 'fixed';
  statusEl.style.bottom = '8px';
  statusEl.style.right = '10px';
  statusEl.style.fontSize = '0.8em';
  statusEl.style.opacity = '0.7';
  statusEl.style.color = '#555';
  document.body.appendChild(statusEl);

  try {
    const res = await fetch('vokabeln.json');
    if (!res.ok) throw new Error('Fehler beim Laden');
    const data = await res.json();
    localStorage.setItem('vokabeln', JSON.stringify(data));
    statusEl.textContent = 'üìÇ Datenquelle: JSON-Datei (Online)';
    return data;
  } catch (err) {
    const local = localStorage.getItem('vokabeln');
    if (local) {
      statusEl.textContent = 'üíæ Datenquelle: Lokaler Speicher';
      return JSON.parse(local);
    } else {
      statusEl.textContent = '‚ú® Standardliste verwendet';
      const defaults = [["angle", "Winkel", "Gelb"], ["broom", "Besen", "Gelb"], ["measuring tape", "Ma√üband", "Blau"], ["hammer", "Hammer", "Pink"], ["file", "Feile", "Gelb"], ["pliers", "Zange", "Blau"], ["saw", "S√§ge", "Gelb"], ["ruler", "Ma√üstab", "Gelb"], ["drill", "Bohrer", "Pink"], ["gloves", "Handschuhe", "Gelb"], ["chisel", "Mei√üel", "Gelb"], ["vice", "Schraubstock", "Pink"], ["square file", "Vierkantefeile", "Gelb"], ["screw", "Schraube", "Gelb"], ["tap wrench", "Windeisen", "Gruen"], ["counterbore", "Entgrater", "Orange"]];
      localStorage.setItem('vokabeln', JSON.stringify(defaults));
      return defaults;
    }
  }
}


async function init() {
  const data = await ladeVokabeln();
  const tbody = document.querySelector('#vokabelTabelle tbody');
  data.forEach(v => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${v[0]}</td><td>${v[1]}</td><td>${v[2]}</td>`;
    tbody.appendChild(tr);
  });
}
init();
</script>
</body>
</html>
