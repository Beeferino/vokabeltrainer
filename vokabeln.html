<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>üìò Vokabel√ºbersicht ‚Äì Beeferino</title>
<style>
:root{--blue:#2563eb;--blue2:#1d4ed8;--ink:#0f172a;--glass:rgba(255,255,255,.9);--ok:#22c55e;--bad:#ef4444}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,sans-serif;background:linear-gradient(145deg,#eef4ff,#dbeafe);color:var(--ink)}
.app{max-width:980px;margin:30px auto;padding:22px;background:var(--glass);border-radius:22px;box-shadow:0 10px 32px rgba(0,0,0,.10);backdrop-filter:blur(8px)}
h1{margin:0;text-align:center;font-size:2rem;font-weight:800;color:#1e3a8a}
.hr{width:160px;height:4px;background:var(--blue);border-radius:4px;margin:10px auto 20px}
.toolbar{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-bottom:12px}
.toolbar button,.toolbar input,.toolbar select{font-size:1rem;padding:8px 12px;border-radius:10px;border:1px solid #cfd6e4;background:#fff}
.toolbar button{cursor:pointer;font-weight:700;background:#e0e7ff;border:none}
.toolbar button:hover{background:#c7d2fe}
.tablewrap{background:#fff;border-radius:16px;box-shadow:0 8px 28px rgba(0,0,0,.06);overflow:hidden}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #eef2f7;padding:10px 8px;text-align:left}
th{background:#f1f5f9;color:#1e3a8a}
tr:hover{background:#f9fafb}
.cat-chip{display:inline-block;padding:4px 10px;border-radius:999px;font-weight:700;color:#111}
.actions button{border:none;background:#eef2ff;border-radius:10px;padding:6px 10px;font-weight:700;cursor:pointer}
.actions button:hover{background:#dde6ff}
.controls-row{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:12px 0}
#addToggle{background:#e8f0ff;border:1px solid #dbe3ff}
#addForm{display:none;gap:8px;flex-wrap:wrap;justify-content:center}
#addForm input,#addForm select{padding:8px 10px;border:1px solid #cfd6e4;border-radius:10px;min-width:180px}
#addForm button{padding:10px 14px;border:none;border-radius:10px;font-weight:700;cursor:pointer;background:var(--blue);color:#fff}
.footer{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px;margin-top:18px}
.footer a,.footer button{background:#eaf0ff;border:1px solid #dbe3ff;color:#1f2937;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;text-decoration:none}
.toast{position:fixed;left:50%;bottom:20px;transform:translateX(-50%);background:#16a34a;color:#fff;padding:10px 16px;border-radius:12px;font-weight:800;display:none;z-index:2000}
</style>
</head>
<body>
<div class="app">
  <h1>üìò Vokabel√ºbersicht</h1>
  <div class="hr"></div>

  <div class="toolbar">
    <input id="searchBox" type="text" placeholder="üîé Suchen (EN / DE)">
    <button id="addToggle">‚ûï Neue Vokabel</button>
    <button id="syncBtn">üîÑ GitHub synchronisieren</button>
    <button id="exportBtn">üì§ Export</button>
  </div>

  <div class="tablewrap">
    <table id="tbl">
      <thead><tr><th>Englisch</th><th>Deutsch</th><th>Kategorie</th><th>Aktion</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="addForm">
    <input id="newEn" placeholder="Englisch">
    <input id="newDe" placeholder="Deutsch">
    <select id="newCat"></select>
    <button id="addBtn">Speichern</button>
  </div>

  <div class="footer">
    <a href="index.html">‚¨ÖÔ∏è Zur√ºck</a>
    <div id="srcInfo">Quelle: ‚Äì</div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
(async()=>{
const CATS={
  Gelb:["Grundwerkzeuge Metallverarbeitung","#F4D03F","#000"],
  Pink:["Werkzeugkasten Mechaniker","#E91E63","#fff"],
  Blau:["Blech-/Kunststoffarbeiten","#1976D2","#fff"],
  Gruen:["Drehen / Fr√§sen","#1E8449","#fff"],
  HellesPink:["Hydraulik / Pneumatik","#F54927","#fff"],
  Orange:["Elektrotechnik","#E67E22","#fff"],
  Dunkelgruen:["Flugger√§temechanik allgemein","#117A65","#fff"],
  Rot:["Verwechslungsgefahr","#C0392B","#fff"]
};
const GH={owner:"Beeferino",repo:"vokabeltrainer",branch:"main",path:"vokabeln.json",api:"https://api.github.com"};
const el=id=>document.getElementById(id);
const toast=m=>{const t=el("toast");t.textContent=m;t.style.display="block";clearTimeout(t._h);t._h=setTimeout(()=>t.style.display="none",1600);};

let vokabeln=[];

Object.entries(CATS).forEach(([k,v])=>{
  const o=document.createElement("option");
  o.value=k;o.textContent=v[0];o.style.background=v[1];o.style.color=v[2];
  el("newCat").appendChild(o);
});

function render(){
  const tb=el("tbl").querySelector("tbody");
  tb.innerHTML=vokabeln.map((v,i)=>{
    const c=CATS[v[2]]||["","#ddd","#000"];
    return `<tr>
      <td>${v[0]}</td>
      <td>${v[1]}</td>
      <td><span class="cat-chip" style="background:${c[1]};color:${c[2]}">${c[0]}</span></td>
      <td class="actions"><button data-i="${i}">üóëÔ∏è</button></td>
    </tr>`;
  }).join("");
  tb.querySelectorAll("button[data-i]").forEach(b=>{
    b.onclick=()=>{if(confirm("L√∂schen?")){vokabeln.splice(b.dataset.i,1);saveLocal();render();}};
  });
}

function saveLocal(){
  localStorage.setItem("vokabeln",JSON.stringify(vokabeln));
  localStorage.setItem("vokabeln_updated",new Date().toISOString());
}

function loadLocal(){
  try{return JSON.parse(localStorage.getItem("vokabeln")||"[]");}
  catch{return [];}
}

async function loadGitHub(){
  try{
    const r=await fetch(`https://beeferino.github.io/vokabeltrainer/vokabeln.json`,{cache:"no-store"});
    const d=await r.json();
    const local=loadLocal();
    const map=new Map();
    [...d,...local].forEach(v=>map.set((v[0]+"|"+v[1]).toLowerCase(),v));
    vokabeln=[...map.values()];
    saveLocal();
    el("srcInfo").textContent="Quelle: GitHub (gemergt)";
  }catch{
    vokabeln=loadLocal();
    el("srcInfo").textContent="Quelle: Lokal";
  }
  render();
}

async function syncGitHub(){
  const token=localStorage.getItem("gh_token")||prompt("GitHub Token?");
  if(!token)return alert("Kein Token angegeben.");
  localStorage.setItem("gh_token",token);
  toast("‚è≥ Synchronisiere ...");
  try{
    const meta=await fetch(`${GH.api}/repos/${GH.owner}/${GH.repo}/contents/${GH.path}?ref=${GH.branch}`,{
      headers:{Authorization:`Bearer ${token}`}
    }).then(r=>r.json());
    const merged=JSON.stringify(vokabeln,null,2);
    const payload={message:"update via vokabeln.html",content:btoa(unescape(encodeURIComponent(merged))),sha:meta.sha,branch:GH.branch};
    await fetch(`${GH.api}/repos/${GH.owner}/${GH.repo}/contents/${GH.path}`,{
      method:"PUT",
      headers:{Authorization:`Bearer ${token}`,"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });
    toast("‚úÖ GitHub aktualisiert!");
  }catch(e){console.error(e);toast("‚ùå Fehler beim Sync");}
}

el("addToggle").onclick=()=>{const f=el("addForm");f.style.display=f.style.display==="flex"?"none":"flex";};
el("addBtn").onclick=()=>{
  const en=el("newEn").value.trim(),de=el("newDe").value.trim(),cat=el("newCat").value;
  if(!en||!de)return alert("Bitte ausf√ºllen!");
  vokabeln.push([en,de,cat]);
  saveLocal();render();toast("üíæ Gespeichert (lokal)");
  el("newEn").value=el("newDe").value="";
};
el("searchBox").oninput=e=>{
  const val=e.target.value.toLowerCase();
  const rows=[...el("tbl").querySelectorAll("tbody tr")];
  rows.forEach(r=>{
    r.style.display=r.textContent.toLowerCase().includes(val)?"":"none";
  });
};
el("syncBtn").onclick=syncGitHub;
el("exportBtn").onclick=()=>{
  const blob=new Blob([JSON.stringify(vokabeln,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);a.download="vokabeln.json";a.click();
};

await loadGitHub();
})();
</script>
</body>
</html>
