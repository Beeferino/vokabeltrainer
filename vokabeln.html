<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìò Vokabel√ºbersicht ‚Äì Beeferino</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="vokabeln.css" />
</head>
<body>
  <div id="app" class="app"></div>

  <!-- Persistentes Modal (wird von JS bef√ºllt) -->
  <div class="modal" id="modal" style="display:none;">
    <div class="panel">
      <h3 id="modalTitle" style="margin-top:0">Vokabel</h3>
      <div class="form-grid">
        <label>Englisch<input id="mEn" type="text"></label>
        <label>Deutsch<input id="mDe" type="text"></label>

        <label>Kategorie
          <select id="mCat"></select>
        </label>

        <div class="confuse-row">
          <div class="confuse-left">
            <span class="warn-icon" title="Verwechslungsgefahr">‚ö†Ô∏è</span>
            <span class="warn-label">Verwechslungsgefahr</span>
          </div>
          <label class="switch">
            <input type="checkbox" id="mConfuse">
            <span class="slider"></span>
          </label>
        </div>

        <label>Hinweis<textarea id="mHint" rows="2"></textarea></label>

        <div class="created-row">
          <label for="mCreated" class="created-label">Erstelldatum</label>
          <input id="mCreated" type="text" readonly class="created-input">
        </div>
      </div>

      <div class="modal-actions">
        <button class="btn ghost" id="mCancel">Abbrechen</button>
        <button class="btn warn" id="mDelete">L√∂schen</button>
        <button class="btn primary" id="mSave">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Toast Container (f√ºr Benachrichtigungen) -->
  <div id="toastStack" class="toast-stack" aria-live="polite" aria-atomic="true"></div>

  <script src="vokabeln.js"></script>
</body>
</html>
