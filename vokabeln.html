<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vokabelverwaltung</title>
  <link rel="stylesheet" href="vokabeln.css" />
</head>
<body>
  <div id="app" class="app"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Vokabel bearbeiten</h2>
      <div class="form-group">
        <label>Englisch</label>
        <input type="text" id="mEn" />
      </div>
      <div class="form-group">
        <label>Deutsch</label>
        <input type="text" id="mDe" />
      </div>
      <div class="form-group">
        <label>Kategorie</label>
        <select id="mCat"></select>
      </div>
      <div class="form-group">
        <label>Gruppe / Variante</label>
        <input type="text" id="mVar" />
      </div>
      <div class="form-group">
        <label>Hinweis</label>
        <input type="text" id="mHint" />
      </div>
      <div class="form-group switch-row">
        <label>Verwechslungsgefahr</label>
        <label class="switch">
          <input type="checkbox" id="mConfuse" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="modal-actions">
        <button id="mCancel" class="btn">Abbrechen</button>
        <button id="mDelete" class="btn warn">LÃ¶schen</button>
        <button id="mSave" class="btn primary">Speichern</button>
      </div>
    </div>
  </div>

  <script src="vokabeln.js"></script>
</body>
</html>
