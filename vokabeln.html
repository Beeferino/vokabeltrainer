<!DOCTYPE html>
<html lang="de">
<head>

<body>
  <div id="app"></div>

  <!-- Modal: Add/Edit/Delete -->
  <div class="modal" id="modal" style="display:none;">
    <div class="panel">
      <h3 style="margin:0 0 10px 0;">Vokabel</h3>
      <div class="form-grid">
        <label>Englisch
          <input id="mEn" type="text" />
        </label>
        <label>Deutsch
          <input id="mDe" type="text" />
        </label>
        <label>Kategorie
          <select id="mCat"></select>
        </label>

        <div class="confuse-toggle">
          <span>Verwechslungsgefahr</span>
          <label class="switch" title="Gefahr ein/aus">
            <input type="checkbox" id="mConfuse" />
            <span class="slider"></span>
          </label>
        </div>

        <label>Hinweis
          <textarea id="mHint" rows="3"></textarea>
        </label>

        <label>Erstellt am
          <input id="mCreated" type="text" readonly />
        </label>
      </div>
      <div class="modal-actions">
        <button class="btn ghost" id="mDelete" title="Diese Vokabel lÃ¶schen">LÃ¶schen</button>
        <div style="flex:1"></div>
        <button class="btn ghost" id="mCancel">Abbrechen</button>
        <button class="btn primary" id="mSave">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Floating Theme Toggle -->
