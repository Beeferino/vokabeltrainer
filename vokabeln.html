<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üìò Vokabel√ºbersicht ‚Äì Beeferino</title>
<style>
:root{
  --blue:#2563eb;--blue2:#1d4ed8;--ink:#0f172a;--glass:rgba(255,255,255,.92);
  --ok:#22c55e;--bad:#ef4444;--muted:#9ca3af;--shadow:0 10px 32px rgba(0,0,0,.10);
}
*{box-sizing:border-box}
body{
  margin:0;font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(145deg,#eef4ff,#dbeafe);color:var(--ink);
}
.app{
  max-width:1100px;margin:28px auto;padding:20px;background:var(--glass);
  border-radius:22px;box-shadow:var(--shadow);backdrop-filter:blur(8px);
}
h1{text-align:center;margin:0;font-size:1.9rem;font-weight:800;color:#1e3a8a}
.hr{width:160px;height:4px;background:var(--blue);border-radius:4px;margin:10px auto 18px}

/* A‚ÄìZ */
.lexica{display:flex;flex-wrap:wrap;gap:6px;justify-content:center;margin:10px 0}
.lexica button{background:#ecf3ff;color:#1f3b76;border:1px solid #d6e4ff;
  padding:6px 10px;border-radius:999px;font-weight:700;cursor:pointer}
.lexica button.active{background:#1e6ed8;color:#fff}

/* Tabelle */
.section{background:#fff;border-radius:18px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:16px;margin:16px 0}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e8eef9;text-align:left;vertical-align:top}
th{background:#eef4ff;cursor:pointer;user-select:none}
th.sort-asc::after{content:" ‚Üë";color:#556}
th.sort-desc::after{content:" ‚Üì";color:#556}
tr:hover{background:#f6faff}
.category-chip{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:700}

/* Responsive Table Fix */
@media (max-width: 1024px){
  .section.table-wrap{overflow-x:auto;-webkit-overflow-scrolling:touch}
  table{table-layout:fixed;width:100%}
  th,td{word-wrap:break-word;white-space:normal;max-width:220px}
}
@media (max-width:768px){
  th:nth-child(2),td:nth-child(2),th:nth-child(3),td:nth-child(3){max-width:140px}
  th:nth-child(4),td:nth-child(4){max-width:100px}
}

/* Pagination */
.pagination{display:flex;gap:8px;justify-content:center;margin-top:12px;flex-wrap:wrap}
.pagination button{background:#ecf0f1;color:#333;border:1px solid #ccc;border-radius:8px;padding:6px 10px}
.pagination button.active{background:#1e6ed8;color:#fff}

/* Modals */
.modal{
  display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);
  align-items:center;justify-content:center;z-index:9999;padding:10px;
}
.modal-card{
  width:92%;max-width:480px;background:#fff;border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.25);padding:20px;
  animation:fadeIn .25s ease;
}
@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
.modal h3{text-align:center;margin-top:0;color:#1e3a8a}
.modal .grid{display:grid;gap:10px}
.modal .row{display:flex;gap:10px;justify-content:flex-end;margin-top:8px}
.modal input,.modal select{padding:10px;border:1px solid #d6deee;border-radius:10px;font-size:1rem;width:100%}

/* Buttons */
button{cursor:pointer;border:none;font-weight:700;border-radius:12px}
button.primary{background:var(--blue);color:#fff;padding:10px 16px}
button.secondary{background:#eaf0ff;color:#1f2937;padding:10px 16px}
button.danger{background:var(--bad);color:#fff;padding:10px 16px}
button.ghost{background:#f3f6ff;border:1px dashed #c7d2fe;color:#1f2937;padding:10px 16px}

/* Toast */
.toast{
  position:fixed;bottom:18px;left:50%;transform:translateX(-50%);
  background:#111827;color:#fff;padding:10px 16px;border-radius:12px;display:none;z-index:10000
}

/* Mobile Karten */
.cards{display:none;flex-direction:column;gap:12px}
.card{background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:14px}
.card-head{display:flex;justify-content:space-between;align-items:center}
.card-title{font-weight:800;font-size:1.15rem}
.card-sub{font-weight:600;color:#1f2937}
.card-actions button{background:#eef4ff;border:1px solid #dbe3ff;border-radius:8px}

/* Topbar */
.topbar{display:none;justify-content:space-between;gap:8px;margin:8px 0}
.topbar .pill{background:#fff;border:1px solid #e3e9fb;border-radius:999px;padding:8px 12px;display:flex;align-items:center;gap:6px;box-shadow:0 2px 8px rgba(0,0,0,.06)}

/* Mobile layout rules */
@media(max-width:768px){
  .table-wrap{display:none}
  .cards{display:flex}
  .topbar{display:flex}
}

/* Footer */
.footer-actions{display:flex;justify-content:space-between;margin-top:18px;gap:12px;flex-wrap:wrap}
footer{text-align:center;margin-top:10px;color:#6b7280;font-size:.92rem}
</style>
</head>
<body>
<div class="app">
  <h1>üìò Vokabel√ºbersicht</h1>
  <div class="hr"></div>

  <div id="lexica" class="lexica"></div>

  <div class="section table-wrap">
    <table id="table">
      <thead>
        <tr>
          <th>EN</th>
          <th>DE</th>
          <th>Kategorie</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination" id="pagination"></div>
  </div>

  <div class="topbar">
    <div class="pill"><span>üîç</span><input id="mSearch" placeholder="Suche..." style="border:none;outline:none"></div>
    <button id="btnAdd" class="ghost">‚ûï Neu</button>
  </div>
  <div id="cards" class="cards"></div>

  <div class="footer-actions">
    <a href="index.html" class="secondary">‚¨ÖÔ∏è Zur√ºck zum Trainer</a>
  </div>
  <footer>¬© 2025 Beeferino</footer>
</div>

<!-- Modal Add -->
<div id="modalAdd" class="modal">
  <div class="modal-card">
    <h3>‚ûï Neue Vokabel</h3>
    <div class="grid">
      <label>Englisch<input id="aEn" type="text"></label>
      <label>Deutsch<input id="aDe" type="text"></label>
      <label>Kategorie<select id="aCat"></select></label>
    </div>
    <div class="row">
      <button id="btnAddSave" class="primary">Hinzuf√ºgen</button>
      <button id="btnAddClose" class="secondary">Abbrechen</button>
    </div>
  </div>
</div>

<div id="toast" class="toast">Gespeichert</div>

<script>
(function(){
const CATS={
  Gelb:["Grundwerkzeuge Metallverarbeitung","#F4D03F","#111"],
  Pink:["Werkzeugkasten Mechaniker","#E91E63","#fff"],
  Blau:["Blech- / Kunststoffarbeiten","#1976D2","#fff"],
  Gruen:["Drehen / Fr√§sen","#1E8449","#fff"],
  Orange:["Elektrotechnik","#E67E22","#111"],
  Rot:["Verwechslungsgefahr","#C0392B","#fff"]
};
const $=s=>document.querySelector(s);
const toast=msg=>{const t=$("#toast");t.textContent=msg;t.style.display="block";setTimeout(()=>t.style.display="none",1400);}

let list=[], page=1, perPage=10;

function loadLocal(){return JSON.parse(localStorage.getItem("vokabeln")||"[]");}
function saveLocal(){localStorage.setItem("vokabeln",JSON.stringify(list));}

function fillCats(sel){sel.innerHTML="";for(const k in CATS){const o=document.createElement("option");o.value=k;o.textContent=CATS[k][0];o.style.background=CATS[k][1];o.style.color=CATS[k][2];sel.appendChild(o);}}
fillCats($("#aCat"));

function renderTable(){
  const tb=$("#table tbody");
  tb.innerHTML="";
  const start=(page-1)*perPage;
  const slice=list.slice(start,start+perPage);
  slice.forEach(v=>{
    const c=CATS[v[2]]||["","#ccc","#111"];
    tb.innerHTML+=`<tr><td>${v[0]}</td><td>${v[1]}</td><td><span class="category-chip" style="background:${c[1]};color:${c[2]}">${c[0]}</span></td><td>‚Äì</td></tr>`;
  });
}
function renderCards(){
  const wrap=$("#cards");wrap.innerHTML="";
  list.forEach(v=>{
    const c=CATS[v[2]]||["","#ccc","#111"];
    wrap.innerHTML+=`<div class="card"><div class="card-head"><span class="category-chip" style="background:${c[1]};color:${c[2]}">${c[0]}</span></div><div class="card-title">${v[0]}</div><div class="card-sub">${v[1]}</div></div>`;
  });
}

/* Modal logic */
const modalAdd=$("#modalAdd"), aEn=$("#aEn"), aDe=$("#aDe"), aCat=$("#aCat");
$("#btnAdd").onclick=()=>{aEn.value=aDe.value="";modalAdd.style.display="flex";aEn.focus();}
$("#btnAddClose").onclick=()=>modalAdd.style.display="none";
$("#btnAddSave").onclick=()=>{
  if(!aEn.value||!aDe.value){toast("Bitte EN & DE eingeben");return;}
  list.push([aEn.value,aDe.value,aCat.value]);
  saveLocal();renderTable();renderCards();modalAdd.style.display="none";toast("Hinzugef√ºgt");
};

/* Init */
function loadData(){
  try{list=JSON.parse(localStorage.getItem("vokabeln"))||[]}catch{list=[];}
  renderTable();renderCards();
}
loadData();
})();
</script>
</body>
</html>
