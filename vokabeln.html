<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>üìò Vokabel√ºbersicht ‚Äì Beeferino</title>
<style>
:root{
  --blue:#2563eb;--light:#f8fafc;--dark:#1e293b;
  --accent:#3b82f6;--accent2:#1d4ed8;
  --ok:#22c55e;--bad:#ef4444;--muted:#9ca3af;
}
body{
  margin:0;font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(135deg,#e0e7ff,#f8fafc);
  color:var(--dark);
}
.app{
  max-width:1000px;margin:32px auto;padding:24px;
  background:rgba(255,255,255,.95);border-radius:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  backdrop-filter:blur(8px);
}
h1{text-align:center;margin:0;font-size:2rem;color:var(--accent)}
hr{margin:20px 0;border:none;border-top:2px solid #e5e7eb}
.section{margin-top:20px}
.flex{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
input,select,button{
  padding:10px 14px;font-size:1rem;border-radius:12px;
  border:1px solid #d1d5db;
}
button{
  background:var(--accent);color:#fff;cursor:pointer;
  font-weight:700;transition:.2s;
}
button:hover{background:var(--accent2)}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:10px;text-align:left;border-bottom:1px solid #e5e7eb}
th{background:#f1f5f9;cursor:pointer}
tbody tr:hover{background:#f9fafb}
.pagination{text-align:center;margin-top:10px}
.footer{text-align:center;margin-top:25px;font-size:.9rem;color:#64748b}
.footer button{
  background:#e0e7ff;color:var(--dark);
  border:1px solid #cbd5e1;
}
.footer button:hover{background:#c7d2fe}
.toast{
  position:fixed;bottom:25px;right:25px;
  background:var(--ok);color:#fff;
  padding:12px 18px;border-radius:12px;
  opacity:0;transition:opacity .4s;
}
.toast.show{opacity:1}
#modal,#settingsModal{
  display:none;position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.45);backdrop-filter:blur(6px);
  justify-content:center;align-items:center;z-index:9999;
  overflow:auto;
}
.modal-box{
  background:#fff;padding:36px;border-radius:24px;
  width:95%;max-width:620px;
  box-shadow:0 12px 32px rgba(0,0,0,.25);
  animation:fadeIn .3s ease;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
.modal-box h3{text-align:center;margin-top:0;color:var(--accent);font-size:1.6rem}
.modal-box p{font-size:0.95rem;color:#555;margin-bottom:20px;text-align:center}
#lexikon{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(38px,1fr));
  gap:8px;
  margin:20px 0;
}
#lexikon button{
  background:#e2e8f0;color:#1e293b;border:none;
  padding:8px 0;font-weight:600;border-radius:10px;
  box-shadow:0 2px 4px rgba(0,0,0,.1);
  transition:all .15s;
}
#lexikon button.active{background:var(--accent);color:#fff;transform:scale(1.05);}
#lexikon button:hover{background:#cbd5e1}
</style>
</head>
<body>
<div class="app">
  <h1>üìò Vokabel√ºbersicht</h1>
  <hr>
  <div class="section flex">
    <label>Sortierung:
      <select id="sortABC">
        <option value="en">A‚ÄìZ Englisch</option>
        <option value="de">A‚ÄìZ Deutsch</option>
        <option value="cat">Nach Kategorie</option>
      </select>
    </label>
    <label>Kategorie:
      <select id="filterCat">
        <option value="Alle">Alle</option>
      </select>
    </label>
    <input id="searchInput" type="text" placeholder="üîé Suchen ‚Ä¶">
    <button id="resetFilter">üîÑ Reset</button>
  </div>

  <div id="lexikon" class="section"></div>

  <div class="section">
    <table id="vokabelTable">
      <thead><tr><th>Englisch</th><th>Deutsch</th><th>Kategorie</th><th>Aktion</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <details class="recent"><summary>üßæ Zuletzt hinzugef√ºgt</summary>
    <div id="recentList"></div>
  </details>

  <div class="footer">
    <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Zur√ºck</button>
    <p>¬© 2025 Beeferino</p>
  </div>
</div>

<button id="newVocabBtn">‚ûï Neue Vokabel</button>
<button id="settingsBtn" title="Einstellungen" style="
  position:fixed;bottom:28px;right:28px;
  background:#3b82f6;color:#fff;border:none;
  border-radius:50%;width:58px;height:58px;
  font-size:1.5rem;cursor:pointer;box-shadow:0 5px 12px rgba(0,0,0,.2);
">‚öôÔ∏è</button>

<!-- Modal: Einstellungen -->
<div id="settingsModal">
  <div class="modal-box">
    <h3>‚öôÔ∏è Einstellungen</h3>
    <p>Trage hier deinen GitHub Token ein, damit √Ñnderungen automatisch nach <b>vokabeln.json</b> synchronisiert werden.</p>
    <input id="tokenInput" type="password" placeholder="ghp_..." style="width:100%;padding:14px;font-size:1rem;border-radius:12px;border:1px solid #ccc;margin-bottom:20px;">
    <div class="flex" style="justify-content:space-between;">
      <button id="saveTokenBtn">üíæ Speichern</button>
      <button id="clearTokenBtn" style="background:#ef4444;">‚ùå L√∂schen</button>
      <button id="closeSettings">Abbrechen</button>
    </div>
  </div>
</div>

<!-- Modal: Neue/Bearbeiten -->
<div id="modal">
  <div class="modal-box">
    <h3 id="modalTitle">‚ûï Neue Vokabel</h3>
    <input id="newEn" type="text" placeholder="Englisch">
    <input id="newDe" type="text" placeholder="Deutsch">
    <select id="newCat"></select>
    <input id="newGroup" type="text" placeholder="Gruppe / Variante">
    <input id="newHint" type="text" placeholder="Hinweis">
    <div class="flex" style="justify-content:space-between;">
      <button id="saveVocab">Speichern</button>
      <button id="deleteVocab" style="background:#ef4444;">L√∂schen</button>
      <button id="cancelModal">Abbrechen</button>
    </div>
  </div>
</div>

<div id="toast" class="toast">Gespeichert</div>

<script>
(async()=>{
const el=id=>document.getElementById(id);
const tBody=el("vokabelTable").querySelector("tbody");
const filterCat=el("filterCat"),searchInput=el("searchInput"),resetFilter=el("resetFilter");
const toast=el("toast"),modal=el("modal"),saveVocab=el("saveVocab"),cancelModal=el("cancelModal"),deleteVocab=el("deleteVocab");
const newBtn=el("newVocabBtn"),recentList=el("recentList"),sortSel=el("sortABC"),modalTitle=el("modalTitle");
const newEn=el("newEn"),newDe=el("newDe"),newCat=el("newCat"),newGroup=el("newGroup"),newHint=el("newHint");
const lexikon=el("lexikon");
let data=[];let editIndex=null;let syncTimer;

const GITHUB_REPO="beeferino/vokabeltrainer";
const FILE_PATH="vokabeln.json";
const CATS={Gelb:["Grundwerkzeuge Metallverarbeitung","#F4D03F","#000"],Pink:["Werkzeugkasten Mechaniker","#E91E63","#fff"],Blau:["Blech- / Kunststoffarbeiten","#1976D2","#fff"],Gruen:["Drehen / Fr√§sen","#1E8449","#fff"],HellesPink:["Hydraulik / Pneumatik","#F54927","#fff"],Orange:["Elektrotechnik","#E67E22","#fff"],Dunkelgruen:["Flugger√§temechanik allgemein","#117A65","#fff"],Rot:["Verwechslungsgefahr","#C0392B","#fff"]};
for(const k in CATS){const o=document.createElement("option");o.value=k;o.textContent=CATS[k][0];o.style.background=CATS[k][1];o.style.color=CATS[k][2];newCat.appendChild(o);filterCat.appendChild(o.cloneNode(true));}

const LETTERS="ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
lexikon.innerHTML='<button class="active" data-letter="Alle">Alle</button>'+LETTERS.map(l=>`<button data-letter="${l}">${l}</button>`).join("");
lexikon.querySelectorAll("button").forEach(btn=>{btn.onclick=()=>{lexikon.querySelectorAll("button").forEach(b=>b.classList.remove("active"));btn.classList.add("active");render();};});

async function loadData(){
  try{
    const r=await fetch(`https://beeferino.github.io/vokabeltrainer/${FILE_PATH}`,{cache:"no-store"});
    data=await r.json();
  }catch{data=JSON.parse(localStorage.getItem("vokabeln")||"[]");}
  localStorage.setItem("vokabeln",JSON.stringify(data));render();
}

function render(){
  const s=searchInput.value.toLowerCase(),cat=filterCat.value,letter=lexikon.querySelector("button.active").dataset.letter;
  let filtered=data.filter(v=>{
    const en=v[0].toLowerCase(),de=v[1].toLowerCase();
    return (cat==="Alle"||v[2]===cat)&&(en.includes(s)||de.includes(s))&&(letter==="Alle"||en.startsWith(letter.toLowerCase()));
  });
  if(sortSel.value==="en")filtered.sort((a,b)=>a[0].localeCompare(b[0]));
  if(sortSel.value==="de")filtered.sort((a,b)=>a[1].localeCompare(b[1]));
  if(sortSel.value==="cat")filtered.sort((a,b)=>a[2].localeCompare(b[2]));
  tBody.innerHTML=filtered.map((v,i)=>{
    const c=CATS[v[2]]||["","#eee","#000"];
    return `<tr><td>${v[0]}</td><td>${v[1]}</td>
    <td style="background:${c[1]};color:${c[2]};font-weight:700">${c[0]}</td>
    <td><button onclick="edit(${i})">‚úèÔ∏è</button><button onclick="del(${i})">üóëÔ∏è</button></td></tr>`;}).join("");
}

window.del=i=>{data.splice(i,1);storeAndSync();render();};
window.edit=i=>{editIndex=i;const v=data[i];newEn.value=v[0];newDe.value=v[1];newCat.value=v[2];newGroup.value=v[3]||"";newHint.value=v[4]||"";modalTitle.textContent="‚úèÔ∏è Vokabel bearbeiten";modal.style.display="flex";};
newBtn.onclick=()=>{editIndex=null;modalTitle.textContent="‚ûï Neue Vokabel";modal.style.display="flex";};
cancelModal.onclick=()=>modal.style.display="none";

saveVocab.onclick=()=>{
  if(!newEn.value||!newDe.value||!newCat.value)return;
  const entry=[newEn.value.trim(),newDe.value.trim(),newCat.value,newGroup.value,newHint.value];
  if(editIndex!==null)data[editIndex]=entry;else data.push(entry);
  modal.style.display="none";newEn.value=newDe.value=newGroup.value=newHint.value="";
  storeAndSync();render();
};
deleteVocab.onclick=()=>{if(editIndex!==null){data.splice(editIndex,1);storeAndSync();render();}modal.style.display="none";};

function storeAndSync(){localStorage.setItem("vokabeln",JSON.stringify(data));toast.textContent="üíæ Gespeichert (lokal)";toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),1500);if(syncTimer)clearTimeout(syncTimer);syncTimer=setTimeout(pushToGitHub,5000);}

async function pushToGitHub(){
  const token=localStorage.getItem("GH_TOKEN");
  if(!token){console.warn("‚ùå Kein Token ‚Äì kein Sync");return;}
  const url=`https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`;
  const content=btoa(unescape(encodeURIComponent(JSON.stringify(data,null,2))));
  try{
    const current=await fetch(url,{headers:{Authorization:`Bearer ${token}`,Accept:"application/vnd.github+json"}}).then(r=>r.json());
    const res=await fetch(url,{method:"PUT",headers:{Authorization:`Bearer ${token}`,Accept:"application/vnd.github+json","Content-Type":"application/json"},body:JSON.stringify({message:"Automatische Synchronisierung (Web-App)",content,sha:current.sha||null})});
    const out=await res.json();
    if(!res.ok)throw out;
    toast.textContent="‚úÖ GitHub synchronisiert!";toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),1500);
    console.log("‚úÖ Commit:",out.commit?.sha);
  }catch(e){console.error("‚ùå Sync-Fehler:",e);toast.textContent="‚ùå GitHub Sync fehlgeschlagen";toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),3000);}
}

// Settings modal
const settingsBtn=el("settingsBtn"),settingsModal=el("settingsModal"),closeSettings=el("closeSettings"),saveTokenBtn=el("saveTokenBtn"),clearTokenBtn=el("clearTokenBtn"),tokenInput=el("tokenInput");
settingsBtn.onclick=()=>{tokenInput.value=localStorage.getItem("GH_TOKEN")||"";settingsModal.style.display="flex";};
closeSettings.onclick=()=>settingsModal.style.display="none";
saveTokenBtn.onclick=()=>{if(!tokenInput.value.startsWith("ghp_"))return alert("Ung√ºltiger Token.");localStorage.setItem("GH_TOKEN",tokenInput.value.trim());settingsModal.style.display="none";toast.textContent="‚úÖ Token gespeichert";toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),1500);};
clearTokenBtn.onclick=()=>{localStorage.removeItem("GH_TOKEN");settingsModal.style.display="none";toast.textContent="üóëÔ∏è Token gel√∂scht";toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),1500);};

searchInput.oninput=render;filterCat.onchange=render;resetFilter.onclick=()=>{filterCat.value="Alle";searchInput.value="";lexikon.querySelectorAll("button").forEach(b=>b.classList.remove("active"));lexikon.querySelector("button[data-letter='Alle']").classList.add("active");render();};sortSel.onchange=render;
loadData();
})();
</script>
</body>
</html>
