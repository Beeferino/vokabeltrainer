<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vokabel√ºbersicht ‚Äì Mobile Mockup</title>
<style>
body {
  margin: 0;
  font-family: "Inter", system-ui, sans-serif;
  background: linear-gradient(145deg, #0f172a, #1e293b);
  color: #e2e8f0;
}

/* --- HEADER --- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 18px;
  background: rgba(15, 23, 42, 0.85);
  position: sticky;
  top: 0;
  backdrop-filter: blur(8px);
}
header h1 {
  font-size: 1.2rem;
  font-weight: 700;
  color: #93c5fd;
  margin: 0;
}
header button {
  background: none;
  color: #93c5fd;
  border: none;
  font-size: 1rem;
}

/* --- KATEGORIE-KARUSSELL --- */
#categories {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 10px 14px;
  scroll-snap-type: x mandatory;
}
.category {
  flex: 0 0 auto;
  scroll-snap-align: start;
  border-radius: 20px;
  padding: 6px 14px;
  font-size: 0.9rem;
  font-weight: 700;
  color: white;
  white-space: nowrap;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

/* Beispiel-Farben */
.gelb { background: #f4d03f; color: #111; }
.pink { background: #e91e63; }
.blau { background: #2563eb; }
.gruen { background: #16a34a; }

/* --- LISTE --- */
#vocabList {
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.vocab {
  background: rgba(30, 41, 59, 0.85);
  padding: 10px 14px;
  border-radius: 14px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}
.vocab .en { font-weight: 600; font-size: 1.1rem; }
.vocab .de { font-size: 0.95rem; color: #9ca3af; }

/* --- FLOATING BUTTONS --- */
#fabContainer {
  position: fixed;
  bottom: 18px;
  right: 18px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.fab {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(145deg, #3b82f6, #2563eb);
  color: #fff;
  font-size: 1.4rem;
  box-shadow: 0 4px 14px rgba(0,0,0,0.3);
}

/* --- POPUPS --- */
.popup {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.5);
  z-index: 20;
}
.popup.active { display: flex; }
.popup-content {
  background: #1e293b;
  color: #fff;
  border-radius: 14px;
  padding: 20px;
  width: 90%;
  max-width: 340px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}
.popup-content h2 {
  font-size: 1.1rem;
  margin-top: 0;
  margin-bottom: 10px;
  color: #93c5fd;
}
.popup-content input,
.popup-content select {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #334155;
  color: #fff;
}
.popup-content button {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
}
.popup-content button.secondary {
  background: #475569;
}

/* --- FOOTER --- */
footer {
  text-align: center;
  color: #64748b;
  font-size: 0.8rem;
  padding: 20px 0 60px;
}
</style>
</head>
<body>

<header>
  <button>‚Üê</button>
  <h1>Vokabeln</h1>
  <span></span>
</header>

<div id="categories">
  <div class="category gelb">Metall</div>
  <div class="category pink">Mechanik</div>
  <div class="category blau">Kunststoff</div>
  <div class="category gruen">Fr√§sen</div>
</div>

<section id="vocabList">
  <div class="vocab">
    <div class="en">hammer</div>
    <div class="de">Hammer</div>
  </div>
  <div class="vocab">
    <div class="en">file</div>
    <div class="de">Feile</div>
  </div>
</section>

<div id="fabContainer">
  <button class="fab" style="background:#10b981;">üîç</button>
  <button class="fab">‚ûï</button>
  <button class="fab" style="background:#8b5cf6;">‚òÅÔ∏è</button>
</div>

<!-- POPUP FILTER -->
<div id="popupFilter" class="popup">
  <div class="popup-content">
    <h2>üîç Filter & Suche</h2>
    <input type="text" placeholder="Suche...">
    <select>
      <option>Alle Kategorien</option>
      <option>Mechanik</option>
      <option>Metall</option>
    </select>
    <button class="secondary" onclick="closePopup('popupFilter')">Schlie√üen</button>
  </div>
</div>

<!-- POPUP NEUE VOKABEL -->
<div id="popupAdd" class="popup">
  <div class="popup-content">
    <h2>‚ûï Neue Vokabel</h2>
    <input type="text" placeholder="Englisch">
    <input type="text" placeholder="Deutsch">
    <select>
      <option>Mechanik</option>
      <option>Metall</option>
    </select>
    <button>Speichern</button>
    <button class="secondary" onclick="closePopup('popupAdd')">Abbrechen</button>
  </div>
</div>

<footer>
  ¬© 2025 Beeferino ‚Ä¢ Datenquelle: GitHub
</footer>

<script>
const popups = document.querySelectorAll('.popup');
function closePopup(id){
  document.getElementById(id).classList.remove('active');
}
document.querySelectorAll('.fab')[0].onclick=()=>document.getElementById('popupFilter').classList.add('active');
document.querySelectorAll('.fab')[1].onclick=()=>document.getElementById('popupAdd').classList.add('active');
</script>

</body>
</html>
